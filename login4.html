<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTSI - Login / Sign Up</title>
  <style>
    * {

      display: flex;

      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      color: #b91c1c;
      letter-spacing: 2px;
    }

    h2 {
      margin-bottom: 25px;
      color: #374151;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #d1d5db;

      font-size: 1rem;
      outline: none;

    input:focus {

      transition: background 0.3s ease;
    }

    button:hover {
      background: #7f1d1d;
    }

    /* Quote Styling */ 
    .quote { 
       margin-top: 25px; 
       font-size: 17px; 
       font-style: italic; 
       color: #222; 
       text-align: center; 
       font-weight: 500; 
       max-width: 400px; 
       line-height: 1.6; 
       text-shadow: 0px 0px 6px rgba(255, 255, 255, 0.7); 
       border-top: 2px dashed rgba(255, 255, 255, 0.6); 
       padding-top: 15px; 
       background: rgba(255, 255, 255, 0.2); 
       border-radius: 10px; 
     }

    .toggle {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #374151;
    }

    .toggle a {
      color: #b91c1c;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;

    }
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #dc2626, #fca5a5, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 340px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 2.6rem;
      color: #b91c1c;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .quote {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 25px;
      font-style: italic;
    }

    h2 {
      margin-bottom: 25px;
      color: #374151;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #dc2626;
      box-shadow: 0 0 8px rgba(220, 38, 38, 0.3);
    }

    button {
      width: 100%;
      background: #dc2626;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 5px;
    }

    button:hover {
      background: #991b1b;
      box-shadow: 0 0 12px rgba(220, 38, 38, 0.5);
    }

    .toggle {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #374151;
    }

    .toggle a {
      color: #b91c1c;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
    }

    .toggle a:hover {
      text-decoration: underline;
    }

    /* Subtle decorative elements */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
    }
    .circle.red {
      width: 120px;
      height: 120px;
      background: #ef4444;
      top: -30px;
      right: -40px;
    }
    .circle.white {
      width: 80px;
      height: 80px;
      background: #ffffff;
      bottom: -25px;
      left: -30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle red"></div>
    <div class="circle white"></div>

    <h1>DTSI</h1>
    <p class="quote">"Exam time? Be relaxed."</p>
    <h2 id="form-title">Login</h2>

    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <form id="registerForm" style="display:none;">
      <input type="text" id="regUser" placeholder="New Username" required>
      <input type="password" id="regPass" placeholder="New Password" required>
      <button type="submit">Register</button>
    </form>
    <p class="quote">Your answer to '12th ke baad kya?' is just a click away</p>

    <div class="toggle">
      <span id="toggleText">Don't have an account? </span>
      <a id="toggleLink" onclick="toggleForm()">Register</a>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const title = document.getElementById("form-title");
      const toggleText = document.getElementById("toggleText");
      const toggleLink = document.getElementById("toggleLink");

      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        registerForm.style.display = "none";
        title.textContent = "Login";
        toggleText.textContent = "Don't have an account? ";
        toggleLink.textContent = "Register";
      } else {
        loginForm.style.display = "none";
        registerForm.style.display = "block";
        title.textContent = "Register";
        toggleText.textContent = "Already have an account? ";
        toggleLink.textContent = "Login";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("loginUser").value;
        const password = document.getElementById("loginPass").value;
        const storedUser = localStorage.getItem(username);

        if (!storedUser) {
          alert("User not found. Please register first!");
          return;
        }

        const userData = JSON.parse(storedUser);
        if (userData.password === password) {
          localStorage.setItem("loggedInUser", username);
          alert("Login successful!");
          window.location.href = "trial3.html"; // change to your homepage
        } else {
          alert("Incorrect password!");
        }
      });

      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("regUser").value;
        const password = document.getElementById("regPass").value;

        if (localStorage.getItem(username)) {
          alert("Username already exists! Try another.");
          return;
        }

        const userData = { username, password };
        localStorage.setItem(username, JSON.stringify(userData));
        alert("Registration successful! You can now log in.");
        toggleForm();
      });
    });
  </script>

  <!-- Quote Below the Register Box -->
  <div class="quote">
    “<span class="highlight">Dreams</span> don’t work unless you do.  
    Every line of code you write today brings you one step closer to your <span class="highlight">future</span>.”
  </div>
</body>
</html>
